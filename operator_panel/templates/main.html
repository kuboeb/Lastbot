<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторская панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .navbar {
            background: #2a5298 !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-container {
            max-width: 800px;
            margin: 40px auto;
        }
        .action-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,.15);
            text-decoration: none;
            color: inherit;
        }
        .action-card i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #2a5298;
        }
        .action-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .action-card p {
            margin: 0;
            color: #666;
        }
        .history-link {
            color: #2a5298;
            text-decoration: none;
        }
        .history-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-headset"></i> Операторская панель
            </span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="fas fa-user"></i> {{ session.operator_username }}
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="main-container">
        <h1 class="text-center mb-5">Выберите действие</h1>
        
        <div class="row">
            <div class="col-md-6">
                <a href="{{ url_for('send_single') }}" class="action-card text-center">
                    <i class="fas fa-user"></i>
                    <h3>Написать одному клиенту</h3>
                    <p>Отправка сообщения по телефону, User ID или username</p>
                </a>
            </div>
            
            <div class="col-md-6">
                <a href="{{ url_for('send_bulk') }}" class="action-card text-center">
                    <i class="fas fa-users"></i>
                    <h3>Массовая рассылка</h3>
                    <p>Отправка сообщения группе пользователей (до 1000)</p>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('history') }}" class="history-link">
                <i class="fas fa-history"></i> История отправок
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
